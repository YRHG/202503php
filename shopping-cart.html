<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>jQuery Shopping Cart</title>
        <link rel="stylesheet" href="shopping-cart.css">
        <script src="/Library/WebServer/Documents/202503php/frontend/html/7/shopping-cart.js"></script>
    </head>
    <body>
        <!-- 导航栏 -->
        <nav class="Albert">
            <ol>
              <li class="crumb"><a href="#">HOME</a></li>
              <li class="crumb"><a href="#">About</a></li>
              <li class="crumb">Contact</li>
            </ol>
          </nav>
    <div class="main-container">
    
        <!-- 商品展示区域 -->
        <section class="product-list">
            <h2>Products</h2>
            <div id="products-container">
                <!-- 商品卡片由 JS 动态渲染 -->
            </div>
        </section>
    
        <!-- 购物车区域 -->
        <section class="shopping-cart">
            <h2>Shopping Cart</h2>
    
            <table>
                <thead>
                <tr aria-rowindex="1">
                    <th scope="col">Product</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="cart-body">
                <!-- JS 动态添加购物车项 -->
                </tbody>
            </table>
    
            <div class="cart-total">
                Total: ￥<span id="total-amount">0.00</span>
            </div>
        </section>
    
    </div>
    
    <script src="script.js"></script>
    </body>
    </html>
