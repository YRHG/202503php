<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Albert的反应速度测试</title>
    <link rel="stylesheet" href="fps小游戏.css">
</head>
<body>
    <!-- 固定导航栏 -->
    <nav id="mainNav">
        <div class="nav-container">
            <span class="brand">Albert的FPS小游戏</span>
            <div class="nav-links">
                <a href="#" class="nav-link">首页</a>
                <a href="#" class="nav-link">排行榜</a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="content">
        <h1>反应速度测试</h1>
        <button id="startButton">开始游戏</button>
        <div id="gameArea">点击开始游戏</div>
        <div id="results">
            <p>本次反应时间：<span id="currentTime">--</span> 毫秒</p>
            <p>历史最佳：<span id="bestTime" class="best-time">--</span> 毫秒</p>
        </div>
<div id="history">
    <h3>历史记录</h3>
    <button id="clearHistory">清除历史</button>
    <div id="historyList">暂无记录</div>
</div>
    </main>

    <!-- 固定广告栏 -->
    <div id="adBanner">
        <span class="close-ad">招商</span>
        <p>🎮 体验更多精彩游戏 → <a href="#">点击前往游戏大厅</a></p>
    </div>

    <script src="fps小游戏.js"></script>
</body>
</html>
